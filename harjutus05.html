<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Vormide loomine</title>
</head>
<body>
    <h1>Vormide loomine</h1>
    
    <table>
        <form action="#">
   
    <tr>
        <td>Kasutajanimi:</td>
        <td><input type="text" maxlength="6" placeholder="max 6"></td>

    <tr>

    </tr>

    <tr>

                <option value="">Kallis</option>

                <option value="">Pask</option>
            </select>

        </td>
    </tr>
    
    <tr>
        <td>Roll</td>

            <input type="radio" name="roll">Admin <br>

            <input type="radio" name="roll">User <br>

        </td>
    </tr>
    <tr>
        <td>Nõustun tingimustega</td>
        <td><input type="checkbox" name="" id=""></td>
    </tr>

    <tr>
        <td>Enesetutvustus:</td>
        <td>
            <textarea name=" id="" cols="30" rows="10"></textarea>
        </td>
    </tr>

<tr>
    <td><input type="reset" value="Tühjenda väljad"></td>
    <td><input type="submit" value="Saada"></td>
    <td></td>
</tr>


</form>

</table>

</html>
